<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Repositório</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="m-5 fs-2 fw-bold d-flex justify-content-between align-items-center">
        <a href="index.html">
            <p id="n1" class="mt-2 mb-0 py-2 px-5">EDUARDO RASSI</p>
        </a>
        <ul id="section" class="list-unstyled d-flex mb-0">
            <li><a href="index.html">Repositórios</a></li>
        </ul>
    </header>
    <div class="m-5">
        <h1>Detalhes do Repositório</h1>
        <div class="border border-bottom d-flex align-items-center"></div>
    </div>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12 mb-4">
                <div class="card h-100">
                    <img src="images/github.jpg" class="card-img-top" alt="Imagem do repositório">
                    <div class="card-body">
                        <h5 id="repo-title" class="card-title">Repositório GitHub</h5>
                        <p id="repo-description" class="card-text">Meus Repositórios no GitHub</p>
                        <p id="repo-language" class="card-text"></p>
                        <a id="repo-url" href="https://github.com/eduardorassi" class="btn btn-primary" target="_blank">Acessar Repositório no GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');
            const description = params.get('description');
            const language = params.get('language');
            const url = params.get('url');

            document.getElementById('repo-title').innerText = name;
            document.getElementById('repo-description').innerText = description;
            document.getElementById('repo-language').innerText = Linguagem: {language};
            document.getElementById('repo-url').href = url;
        });
    </script>
</body>
</html>
